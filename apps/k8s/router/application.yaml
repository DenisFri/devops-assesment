apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: router-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DenisFri/devops-assesment.git
    targetRevision: HEAD
    path: k8s/router
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
